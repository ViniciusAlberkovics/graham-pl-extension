<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="images/icon128.png"
      sizes="128x128"
      type="image/png"
    />
    <title>Cálculo de Preço de Ação</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #333;
        color: #fff;
      }

      h1 {
        color: #fff;
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        background-color: #444;
        border-radius: 8px;
        padding: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .tab {
        flex: 1;
        padding: 12px 20px;
        cursor: pointer;
        background-color: #555;
        color: #fff;
        border: none;
        margin: 0 5px;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
      }

      .tab.active {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
      }

      .tab:hover {
        background-color: #0056b3;
        transform: scale(1.02);
        box-shadow: 0 3px 6px rgba(0, 86, 179, 0.4);
      }

      @media (max-width: 600px) {
        .tab {
          font-size: 14px;
          padding: 10px;
        }
      }

      .container {
        display: none;
        width: 100%;
        min-width: 200px;
      }

      .container.active {
        display: block;
      }

      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
        background-color: #fff;
        color: #333;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      input {
        width: 80%;
        padding: 5px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .resultado {
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
        color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button class="tab active" id="graham-tab">Fórmula de Graham</button>
      <button class="tab" id="bazin-tab">Método Bazin</button>
    </div>

    <div class="container active" id="graham">
      <h1>Preço Justo</h1>
      <table>
        <tr>
          <th>P/L Ideal</th>
          <td>
            <input
              type="number"
              id="graham-pl_ideal"
              placeholder="Digite o P/L Ideal"
              value="15"
            />
          </td>
        </tr>
        <tr>
          <th>P/VP Ideal</th>
          <td>
            <input
              type="number"
              id="graham-pvp_ideal"
              placeholder="Digite o P/VP Ideal"
              value="1.5"
            />
          </td>
        </tr>
        <tr>
          <th>LPA</th>
          <td>
            <input
              type="number"
              id="graham-lpa"
              placeholder="Digite o LPA"
              required
            />
          </td>
        </tr>
        <tr>
          <th>VPA</th>
          <td>
            <input
              type="number"
              id="graham-vpa"
              placeholder="Digite o VPA"
              required
            />
          </td>
        </tr>
      </table>
      <button id="graham-calcular">Calcular</button>

      <div class="resultado" id="graham-resultado">Preço Justo: -</div>
      <script src="scripts/graham.js"></script>
    </div>

    <div class="container" id="bazin">
      <h1>Preço Teto</h1>
      <table>
        <tr>
          <th>Dividend Yield Desejado</th>
          <td>
            <input
              type="number"
              id="bazin-dy_desejado"
              placeholder="Dividend Yield Desejado em Percentual"
              value="6"
            />
          </td>
        </tr>
        <tr>
          <th>
            Média de Dividendo Pago
            <span
              style="cursor: help; color: #007bff; margin-left: 5px"
              title="Média do dividendo anual pago nos últimos 5 anos, ou todo o período em casos de menos de 5 anos na bolsa"
            >
              &#9432;
            </span>
          </th>
          <td>
            <input
              type="number"
              id="bazin-med"
              placeholder="Média"
              required
            />
          </td>
        </tr>
      </table>
      <button id="bazin-calcular">Calcular</button>

      <div class="resultado" id="bazin-resultado">Preço Teto: -</div>
      <script src="scripts/bazin.js"></script>
    </div>

    <script src="scripts/tabs.js"></script>
  </body>
</html>
